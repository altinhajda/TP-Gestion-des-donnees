<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Montserrat+Alternates&family=Montserrat:wght@500&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Sora", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .actions button {
            margin: 5px;
            padding: 10px 20px 10px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #ddd;
        }

        .translate-btn {
            background-color: #007bff;
            color: #fff;
        }

        .translate-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Liste de mots</h1>
        <form action="/add" method="post">
            <input type="text" name="francais" placeholder="Ajouter un mot en franÃ§ais">
            <input type="submit" value="Ajouter">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-center">Mot</th>
                    <th class="text-center">Traduction</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for mot in mots %}
                <tr>
                    <td class="align-middle text-center">{{ mot.Francais }}</td>
                    <td class="align-middle text-center">
                        <span class="traduction{% if mot.Anglais %} traduit{% endif %}">
                            {{ mot.Anglais or 'Pas encore traduit' }}
                        </span>
                    </td>
                    <td class="align-middle text-center actions">
                        <form action="/translate" method="post">
                            <input type="hidden" name="id" value="{{ mot.ID }}">
                            <button type="submit" class="translate-btn" {% if mot.Anglais %} disabled{% endif %}>
                                <i class="fas fa-language"></i> Traduire
                            </button>
                        </form>
                        <form action="/delete" method="post">
                            <input type="hidden" name="id" value="{{ mot.ID }}">
                            <button type="submit" class="delete-btn">
                                <i class="fas fa-trash-alt"></i> Supprimer
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
